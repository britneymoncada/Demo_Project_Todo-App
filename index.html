<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple ToDo App</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <div class="page__content">
        <!-- ==================================================
             ðŸ§  HEADER SECTION
             - Displays the app title, banner, and Add Todo button
             - JS Target: addTodoButton (.button_action_add)
        ================================================== -->

        <header class="header">
          <h1 class="header__title">The Simple ToDo App</h1>
          <p class="header__banner">Do these things</p>

          <!-- Add ToDo Button (opens popup) -->
          <button class="button button_action_add header__button">
            + Add Todo
          </button>

          <!-- ==================================================
               ðŸ§¾ 'ADD TODO' POPUP (MODAL)
               - Appears when "+ Add Todo" is clicked
               - JS Targets:
                   â€¢ addTodoPopup (#add-todo-popup)
                   â€¢ addTodoForm (.popup__form)
                   â€¢ addTodoCloseBtn (.popup__close)
               - Contains form to create a new ToDo
          ================================================== -->

          <div class="popup" id="add-todo-popup">
            <div class="popup__content">
              <h3 class="popup__title">Add new ToDo</h3>

              <!-- Close popup button -->

              <button
                aria-label="Close modal"
                class="popup__close"
                type="button"
              ></button>

              <!-- ==================================================
                   'ADD TODO' FORM
                   - User enters todo name + optional date
                   - JS Target: addTodoForm (.popup__form)
                   - Validation based on validationConfig object
              ================================================== -->

              <form
                class="popup__form"
                name="add-todo-form"
                id="add-todo-form"
                novalidate
              >
                <fieldset class="popup__fieldset">
                  <!-- 'ToDo name' input -->

                  <label class="popup__label" for="todo-name">
                    What needs to be done?
                    <input
                      class="popup__input"
                      id="todo-name"
                      maxlength="40"
                      minlength="2"
                      name="name"
                      placeholder="Write here"
                      required
                      type="text"
                      autocomplete="off"
                    />
                    <span class="popup__error" id="todo-name-error"></span>
                  </label>

                  <!-- Optional due date input -->

                  <label class="popup__label" for="todo-date">
                    When does it need to be done? (optional)
                    <input
                      class="popup__input popup__input_type_date"
                      id="todo-date"
                      name="date"
                      type="date"
                      min="2025-10-28"
                      max="3000-12-31"
                      autocomplete="off"
                    />
                    <span class="popup__error" id="todo-date-error"></span>
                  </label>
                </fieldset>

                <!-- Submit new ToDo button -->
                <button class="button popup__button" type="submit">
                  Create
                </button>
              </form>
            </div>
          </div>
        </header>

        <!-- ==================================================
             ðŸ“Š COUNTER SECTION
             - Displays number of completed todos
             - (Not dynamically updated yet)
        ================================================== -->

        <main>
          <section class="counter">
            <h2 class="counter__text">Showing X out of Y completed</h2>
          </section>

          <!-- ==================================================
               ðŸ“‹ TODOS LIST SECTION
               - Contains all ToDo items
               - JS Target: todosList (.todos__list)
               - JS uses todoTemplate (#todo-template)
                 to clone and create new list items
          ================================================== -->

          <section class="todos">
            <ul class="todos__list">
              <!-- ==================================================
                   ðŸ§© TODO TEMPLATE
                   - Hidden <template> used for creating new todos dynamically
                   - JS Target: todoTemplate (#todo-template)
                   - Structure is cloned inside generateTodo()
              ================================================== -->

              <template id="todo-template">
                <li class="todo">
                  <label class="todo__label" for="">
                    <input class="todo__completed" id="" type="checkbox" />
                    <span class="todo__name"></span>
                    <span class="todo__date"></span>
                  </label>
                  <ul class="todo__buttons">
                    <!-- Delete button (removes todo) -->
                    <!-- List is used to support future additional buttons -->
                    <li>
                      <button class="todo__delete-btn" type="button"></button>
                    </li>
                  </ul>
                </li>
              </template>
            </ul>
          </section>
          <!-- ==================================================
               ðŸ“œ SCRIPT IMPORTS
               - JS files controlling the app
               - index.js â†’ main logic
               - validate.js â†’ form validation (future)
          ================================================== -->

          <script type="module" src="./pages/index.js"></script>
        </main>
      </div>
    </div>
  </body>
</html>
